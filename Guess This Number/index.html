<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />

    <!--Press Start 2P Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Guess This Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess This👇🏻 Number!</h1>
      <p class="between">(Between 0 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input placeholder="__" type="number" class="guess" min="0" max="100" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Let's Start guessing...</p>
        <p class="label-score">💯 Score: <span class="score">5</span></p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
